<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'NURR');
    const NURR = 'NARR'
    console.log(`Hello I am a ${NURR} string!`);

    // Styled
    // console.log('%c I am some great text', 'font-size: 20px; background: red; text-shadow: 10px 10px 0 blue' )

    // warning!
    console.warn('WARNING ALERT ALERT!');

    // Error :|
    console.error('SHITE!!!');

    // Info
    console.info('Nothing important here');

    // Testing
    const p = document.querySelector('p')
    // console.assert(1 === 2, 'Basic! WRONG!')
    console.assert(p.classList.contains('ouch'), 'STILL WRONG!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      // console.log(`This is ${dog.name}`);
      // console.log(`${dog.name} is ${dog.age} years old`);
      // console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      // console.groupEnd(`${dog.name}`);

      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });


    // counting
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Steve`);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // tables
    console.table(dogs);

  </script>
</body>
</html>
